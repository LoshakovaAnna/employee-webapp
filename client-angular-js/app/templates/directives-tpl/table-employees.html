<table class="table">
  <thead class="thead-light">   
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Сотрудник</th>
      <th scope="col">Состояние</th>
      <th scope="col">Время	изменения	состояния</th>
    </tr>
  </thead>  
  <tbody>        
    <tr ng-repeat="emp in listEmpl">
      <th scope="row"> {{emp.EmployeeID}} </th>
      <td>
        <a class = "link-employee" title = "Отчет	о	рабочем	времени"
            href="#!/employee/{{emp.EmployeeID}}">
            {{emp.FIO}}
        </a>
      </td>
      <td> 
        <p ng-if="(emp.EventDescriptionID === 45)" class="text-success">Присутствует</p>
        <p ng-if="(emp.EventDescriptionID === 46)" class="text-danger">Отсутствует</p>
      </td>
      <td>{{ emp.EventDate }}</td>
    </tr>
  </tbody>
</table>
